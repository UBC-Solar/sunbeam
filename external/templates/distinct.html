<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distinct Items</title>
</head>
<body>
    <h1>Distinct Items</h1>
    <form action="{{ request.path }}" method="post">
        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin"><br><br>

        <label for="event">Event:</label>
        <input type="text" id="event" name="event"><br><br>

        <label for="source">Source:</label>
        <input type="text" id="source" name="source"><br><br>

        <button type="submit">Submit</button>
    </form>
    <a href="{{ request.path.rsplit('/', 1)[0] if '/' in request.path.rsplit('/', 1)[0] else '/' }}">Back</a>

</body>
</html>
