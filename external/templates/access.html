<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access File</title>
</head>
<body>
    <h1> {{ file_name }}</h1>
    <p>
        <b>Metadata</b> {{ metadata }}
    </p>
    <p>
        <b>File Type</b> {{ file_type }}
    </p>
    <p>
        <b>Description</b> {{ description }}
    </p>
    <ul>
        {% for file_type in file_types %}
            <li>
                <a href="{{ request.path }}?file_type={{ file_type }}">
                    Access as {{ file_type }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ request.path.rsplit('/', 1)[0] }}">
        Back
    </a>
</body>
</html>
