<!DOCTYPE html>
<html>
<head>
    <title>Hierarchy</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <a href="{{ request.path }}?viewtype=raw">
        View Raw
    </a>
    <ul>
        {% for item in items %}
        <li>
            <a href="{{ url_for('_get_file', path=path + '/' + item if path else item) }}">{{ item }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ request.path.rsplit('/', 1)[0] if '/' in request.path.rsplit('/', 1)[0] else '/' }}">Back</a>
</body>
</html>
